<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brage er en Hest</title>
  <style>
    /* Først sørger vi for at body og html fyller hele vinduet, uten marginer */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* fallback hvis bildet ikke laster */
    }
    /* Container for bildet og teksten */
    .image-container {
      position: relative;
      width: 100%;
      max-width: 2560px;
      margin: 0 auto;
    }
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Felles styling for teksten */
    .text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      text-align: center;
      font-family: Impact, sans-serif;
      /* stor font, juster etter behov */
      font-size: 6vw;
      /* hvit fyll, tykk svart kant */
      color: #fff;
      -webkit-text-stroke: 3px #000;
      text-shadow:
        2px 2px 0 #000,
       -2px 2px 0 #000,
        2px -2px 0 #000,
       -2px -2px 0 #000;
      /* animasjoner: blink + fargeendring */
      animation:
        blink 1s step-end infinite,
        rainbow 5s linear infinite;
      pointer-events: none; /* slik at teksten ikke fanger klikk */
    }
    /* Plassering */
    .top {
      top: 5%;
    }
    .bottom {
      bottom: 5%;
    }
    /* Blink-animasjon */
    @keyframes blink {
      0%, 49%   { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    /* Farge-syklus */
    @keyframes rainbow {
      0%   { color: #fff; }
      14%  { color: #f00; }
      28%  { color: #ff0; }
      42%  { color: #0f0; }
      56%  { color: #0ff; }
      70%  { color: #00f; }
      84%  { color: #f0f; }
      100% { color: #fff; }
    }
    /* Skjul audio-elementet */
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Hest.jpg" alt="Brage er en hest">
    <div class="text top">Brage er en Hest</div>
    <div class="text bottom">Brage er en Hest</div>
  </div>

  <!-- Autoplay og loop av lydfilen -->
  <audio src="Horse.mp3" autoplay loop></audio>
</body>
</html>
